<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="switch.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <div class="header-section"><span>My Library</span></div>
    <div class="add-section" id="add-section">
      <button class="round-button" id="button-open-form" onclick="displayForm()">+</button>
    </div>
    <div class="form-section" id="form-section">
      <form action="">
        <ul>
          <div class="field">
            <li><label for="title">Title</label><input name="title" id="title" type="text"></li>
          </div>
          <div class="field">
            <li>
              <label for="author">Author</label><input name="author" id="author" type="text">
            </li>
          </div>
          <div class="field">
            <li><label for="pages">Pages</label><input name="pages" id="pages" type="number" min="1"></li>
          </div>
          <div class="field">
            <li>
              <label for="read">Read</label>
              <label class="switch">
                <input type="checkbox" id="read" name="read" checked>
                <span class="slider round"></span>
              </label>
            </li>
          </div>
          <div class="field-submit">
            <li><button type="button" id="button-add-book" class="round-button" onclick="addToLibrary()">+</button></li>
          </div>
        </ul>
      </form>
    </div>
    <div class="library-section">
      <div class="library-title">
        <span class="library-book-title">Title</span>
        <span>Author</span>
        <span>Pages</span>
        <span>Read</span>
        <span>Delete</span>
      </div>
      <div class="library-content" id="library-content">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
